<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menadżer finansów</title>
    <script src="https://kit.fontawesome.com/b133717cf1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1><i class="fa-solid fa-sack-dollar"></i> MoneY</h1>
        <p>Twoje wydatki pod kontrolą</p>
    </div>
    <main>
        <section class="transactions">

            <h2 class="title">lista transakcji</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Przychód:</h3>
                </div>

                <div class="expenses-area">
                    <h3>Wydatki:</h3>
                </div>
            </div>

        </section>

        <section class="options">
            <div>
                <h2 class="title">dostępne środki:</h2>
                <p class="available-money">0zł</p>
            </div>

            <div class="controls">
                <button class="add-transaction"><i class="fa-solid fa-plus"></i> dodaj transakcję</button>
                <button class="delete-all"><i class="fa-solid fa-minus"></i> usuń wszystko</button>
            </div>

            <div class="style-selection">
                <h2 class="title">wybierz styl:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>

        </section>

    </main>

    <div class="add-transaction-panel">
        <h2 class="title">Dodaj nową transakcję</h2>
        <label for="name">Nazwa:</label>
        <small>(podaj nazwę transakcji)</small>
        <input type="text" id="name">

        <label for="amount">Kwota:</label>
        <small>(podaj kwotę transakcji)</small>
        <input type="number" id="amount">

        <label for="category">Wybierz kategorię:</label>
        <small>( [ + ] oznacza przychód, a [ - ] oznacza wydatek)</small>
        <select id="category" onchange="selectCategory()">
            <option value="none" selected disabled>Wybierz z listy</option>
            <option value="income">[+] Przychód</option>
            <option value="shopping">[-] Zakupy</option>
            <option value="food">[-] Jedzenie</option>
            <option value="entertainment">[-] Rozrywka</option>
        </select>

        <panel class="buttons">
            <button class="save"><i class="fas fa-save"></i> Zapisz</button>
            <button class="cancel"><i class="fas fa-window-close"></i> Anuluj</button>
        </panel>
    </div>
    <script src="script.js"></script>
</body>

</html>
